<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; font-family: monospace; }
        .success { background: #d4edda; color: #155724; padding: 15px; border-radius: 4px; }
        .error { background: #f8d7da; color: #721c24; padding: 15px; border-radius: 4px; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        input { padding: 10px; width: 300px; margin: 5px; }
    </style>
</head>
<body>
    <h1>Debug Test Page</h1>
    
    <div class="test-section">
        <h2>API Test</h2>
        <input type="text" id="messageInput" value="Bana bir kırmızı kazak öner" placeholder="Test mesajı">
        <button onclick="testAPI()">Test API</button>
        <button onclick="testReactWidget()">Test React Widget</button>
        <div id="result"></div>
    </div>

    <div class="test-section">
        <h2>Console Logs</h2>
        <div id="logs"></div>
    </div>

    <script>
        // Console log'ları yakala
        const logsDiv = document.getElementById('logs');
        const originalLog = console.log;
        const originalError = console.error;

        function addLog(message, type = 'log') {
            const logDiv = document.createElement('div');
            logDiv.className = 'log';
            logDiv.style.borderLeft = `3px solid ${type === 'error' ? '#dc3545' : '#007bff'}`;
            logDiv.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logsDiv.appendChild(logDiv);
            logsDiv.scrollTop = logsDiv.scrollHeight;
        }

        console.log = function(...args) {
            originalLog.apply(console, args);
            addLog(args.join(' '));
        };

        console.error = function(...args) {
            originalError.apply(console, args);
            addLog(args.join(' '), 'error');
        };

        async function testAPI() {
            const message = document.getElementById('messageInput').value;
            const resultDiv = document.getElementById('result');
            
            try {
                console.log('Testing API with message:', message);
                
                const response = await fetch('http://127.0.0.1:8000/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        'Origin': 'http://localhost:3000'
                    },
                    body: JSON.stringify({
                        message: message,
                        session_id: `test_${Date.now()}`
                    })
                });

                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`API Error: ${response.status}`);
                }

                const data = await response.json();
                console.log('API Response:', data);
                
                // Response validation
                const hasProducts = data.data?.products && data.data.products.length > 0;
                const correctType = data.type === 'product_recommendation';
                
                resultDiv.innerHTML = `
                    <div class="success">
                        <h3>API Test Success!</h3>
                        <p><strong>Type:</strong> ${data.type} ${correctType ? '✅' : '❌'}</p>
                        <p><strong>Products:</strong> ${hasProducts ? `${data.data.products.length} found ✅` : 'None found ❌'}</p>
                        <p><strong>Message:</strong> ${data.message}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
                
            } catch (err) {
                console.error('API Test Error:', err);
                resultDiv.innerHTML = `<div class="error"><strong>Error:</strong> ${err.message}</div>`;
            }
        }

        function testReactWidget() {
            console.log('Testing React Widget...');
            
            // Widget'ın yüklenip yüklenmediğini kontrol et
            if (window.ReactWidget) {
                console.log('React Widget found:', window.ReactWidget);
            } else {
                console.log('React Widget not found');
            }
            
            // Chat container'ı kontrol et
            const chatContainer = document.querySelector('.chat-container');
            if (chatContainer) {
                console.log('Chat container found:', chatContainer);
            } else {
                console.log('Chat container not found');
            }
        }

        // Page load
        console.log('Debug test page loaded');
        console.log('Testing environment:', {
            userAgent: navigator.userAgent,
            origin: window.location.origin,
            protocol: window.location.protocol
        });
    </script>
</body>
</html>

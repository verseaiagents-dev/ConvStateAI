<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intent Detection Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; font-family: monospace; }
        .success { background: #d4edda; color: #155724; padding: 15px; border-radius: 4px; }
        .error { background: #f8d7da; color: #721c24; padding: 15px; border-radius: 4px; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        input { padding: 10px; width: 300px; margin: 5px; }
        .test-message { padding: 8px 12px; margin: 5px; background: #e9ecef; border-radius: 4px; cursor: pointer; display: inline-block; }
        .test-message:hover { background: #dee2e6; }
    </style>
</head>
<body>
    <h1>Intent Detection Test</h1>
    
    <div class="test-section">
        <h2>Test Mesajları</h2>
        <div>
            <div class="test-message" onclick="testMessage('kırmızı kazak')">kırmızı kazak</div>
            <div class="test-message" onclick="testMessage('ürün öner')">ürün öner</div>
            <div class="test-message" onclick="testMessage('bana kırmızı kazak öner')">bana kırmızı kazak öner</div>
            <div class="test-message" onclick="testMessage('ne önerirsin')">ne önerirsin</div>
            <div class="test-message" onclick="testMessage('bana göre ürün')">bana göre ürün</div>
            <div class="test-message" onclick="testMessage('ürün tavsiye')">ürün tavsiye</div>
        </div>
    </div>

    <div class="test-section">
        <h2>Custom Test</h2>
        <input type="text" id="customMessage" placeholder="Test mesajı girin..." value="ürün öner">
        <button onclick="testCustomMessage()">Test Et</button>
    </div>

    <div class="test-section">
        <h2>Test Sonuçları</h2>
        <div id="results"></div>
    </div>

    <div class="test-section">
        <h2>Console Logs</h2>
        <div id="logs"></div>
    </div>

    <script>
        // Console log'ları yakala
        const logsDiv = document.getElementById('logs');
        const originalLog = console.log;
        const originalError = console.error;

        function addLog(message, type = 'log') {
            const logDiv = document.createElement('div');
            logDiv.className = 'log';
            logDiv.style.borderLeft = `3px solid ${type === 'error' ? '#dc3545' : '#007bff'}`;
            logDiv.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logsDiv.appendChild(logDiv);
            logsDiv.scrollTop = logsDiv.scrollHeight;
        }

        console.log = function(...args) {
            originalLog.apply(console, args);
            addLog(args.join(' '));
        };

        console.error = function(...args) {
            originalError.apply(console, args);
            addLog(args.join(' '), 'error');
        };

        async function testMessage(message) {
            console.log('Testing message:', message);
            await testAPI(message);
        }

        async function testCustomMessage() {
            const message = document.getElementById('customMessage').value;
            if (message.trim()) {
                await testAPI(message);
            }
        }

        async function testAPI(message) {
            const resultsDiv = document.getElementById('results');
            
            try {
                console.log('Testing API with message:', message);
                
                const response = await fetch('http://127.0.0.1:8000/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        'Origin': 'http://localhost:3000'
                    },
                    body: JSON.stringify({
                        message: message,
                        session_id: `test_${Date.now()}`
                    })
                });

                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`API Error: ${response.status}`);
                }

                const data = await response.json();
                console.log('API Response:', data);
                
                // Response validation
                const hasProducts = data.data?.products && data.data.products.length > 0;
                const correctType = data.type === 'product_recommendation';
                const intent = data.intent;
                
                const resultDiv = document.createElement('div');
                resultDiv.className = hasProducts ? 'success' : 'error';
                resultDiv.style.marginBottom = '10px';
                
                resultDiv.innerHTML = `
                    <h4>Test: "${message}"</h4>
                    <p><strong>Type:</strong> ${data.type} ${correctType ? '✅' : '❌'}</p>
                    <p><strong>Intent:</strong> ${intent}</p>
                    <p><strong>Products:</strong> ${hasProducts ? `${data.data.products.length} found ✅` : 'None found ❌'}</p>
                    <p><strong>Message:</strong> ${data.message}</p>
                    <details>
                        <summary>Full Response</summary>
                        <pre style="font-size: 12px; max-height: 200px; overflow: auto;">${JSON.stringify(data, null, 2)}</pre>
                    </details>
                `;
                
                resultsDiv.appendChild(resultDiv);
                
            } catch (err) {
                console.error('API Test Error:', err);
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error';
                errorDiv.innerHTML = `<strong>Error for "${message}":</strong> ${err.message}`;
                resultsDiv.appendChild(errorDiv);
            }
        }

        // Page load
        console.log('Intent detection test page loaded');
        console.log('Testing environment:', {
            userAgent: navigator.userAgent,
            origin: window.location.origin
        });
    </script>
</body>
</html>
